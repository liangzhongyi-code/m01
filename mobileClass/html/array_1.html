<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣列練習1</title>
</head>
<body>
<table>
    <script>
        let flowers = ["玫瑰花", "水仙花", "木棉花", "牡丹花", "康乃馨"];
        for(let index = 0; index < flowers.length; index++)
        {
            document.write("<tr><td>花朵" + (index+1) + "</td>");
            document.write("<td>" + flowers[index] + "</td></tr>");
        }
    </script>
</table>
</body>
</html>
