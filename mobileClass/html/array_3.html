<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣列練習3</title>
</head>
<body>
for...of
<table>
    <script>
        let flowers = ["玫瑰花", "水仙花", "木棉花", "牡丹花", "康乃馨"];
        for (let val of flowers) {
            document.write("<td>" + val + "</td></tr>");
        }
    </script>
</table>
</body>
</html>
