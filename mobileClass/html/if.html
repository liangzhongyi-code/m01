<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if練習</title>
</head>
<body>
<script>
    let x = prompt('請輸入0-100的分數', "");
    console.log(typeof x);
    if(x >= 90){
        alert('優等')
    }else if(x >= 80){
        alert('甲等')
    }else if(x >= 70){
        alert('乙等')
    }else if(x >= 60){
        alert('丙等')
    }else{
        alert('不及格')
    }
</script>
</body>
</html>
